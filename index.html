<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="card-component">
            <section class="card-image">
                <img
                    class="card-image-one"
                    src="./images/image-product-mobile.jpg"
                    alt="perfume channel zoom in"
                    loading="lazy"
                />
                <img
                    class="card-image-two"
                    src="./images/image-product-desktop.jpg"
                    alt="perfume channel zoom out"
                    loading="lazy"
                />
            </section>

            <section class="card-information">
                <p class="card-information-text">PERFUME</p>

                <h1>
                    Gabrielle Essence <br />
                    Eau De Parfum
                </h1>

                <p class="card-description">
                    A floral, solar and voluptuous <br />
                    interpretation composed by Olivier <br />
                    Polge, Perfumer-Creator for the House of <br />
                    CHANEL.
                </p>

                <ul>
                    <li class="price-discount">$149.99</li>
                    <li class="price-regular">$169.99</li>
                </ul>

                <button class="btn">
                    <img
                        class="img-cart"
                        alt="shoping cart icon"
                        src="./images/icon-cart.svg"
                    />Add to Cart
                </button>
            </section>
        </main>
    </body>
</html>
